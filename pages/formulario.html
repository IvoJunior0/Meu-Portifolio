<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/formulario.css">
    <title>Contato</title>
</head>
<body>
    <div class="contact">
        <h1>contate-me*</h1>
        <form onsubmit="emailSend(); reset(); return false;">
            <input type="text" name="name" id="name" placeholder="Nome completo" class="contact-input" required>
            <input type="email" name="email" id="email" placeholder="Email" class="contact-input" required>
            <input type="text" name="phone" id="phone" placeholder="Telefone" class="contact-input" required>
            <input type="text" name="website" id="website" placeholder="Website" class="contact-input">
            <textarea name="message" id="message" placeholder="Mensagem" class="contact-input"></textarea requiredrequired>
            <button type="submit" class="btn">Enviar</button>
        </form>
    </div>
    <div class="vgod">
        <img src="../images/ldg.png">
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="../js/form.js"></script>
</body>
</html>
